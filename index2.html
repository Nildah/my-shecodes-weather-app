<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7deab6e65f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <form class="search-form">
          <div class="form-group city">
            <input
              type="search"
              class="form-control list-group-item-warning"
              id="exampleInputCity1"
              placeholder="Enter your city"
              autofocus
            />
            <span class="buton">
              <i class="fas fa-search"></i>
              <input type="submit" class="btn" value="Search" />
            </span>
          </div>
        </form>
        <h1 class="city-input" id="city">Brussels</h1>
       <ul>
          <li id="date">
            Wednesday 22:00
          </li>
          <li>
            Partly Cloudy
          </li>
        </ul>
        
        <div>
        <span class="temperature" id="temperature">20 </span>
        <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
        </div>
        <div class="feature">
          <ul class="list-group-md">
            <li class="list-group-item list-group-item-warning">
              Precipitation: 60%
            </li>
            <li class="list-group-item list-group-item-warning">
              Humidity: 50%
            </li>
            <li class="list-group-item list-group-item-warning">Wind: 12km/h</li>
            <li class="list-group-item list-group-item-warning">UV: 2</li>
          </ul>
        </div>
        <div class="text-center weather">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-warning">
              <i class="fa-solid fa-cloud"></i> <br />
              Sat <br />
              18°C
            </li>
            <li class="list-group-item list-group-item-warning">
              <i class="fa-solid fa-sun"></i> <br />
              Sun <br />
              25°C
            </li>
            <li class="list-group-item list-group-item-warning">
              <i class="fas fa-cloud-sun"></i> <br />
              Mon <br />
              23°C
            </li>
            <li class="list-group-item list-group-item-warning">
              <i class="fa-solid fa-sun"></i> <br />
              Tue <br />
              22°C
            </li>
            <li class="list-group-item list-group-item-warning">
              <i class="fa-solid fa-cloud-rain"></i> <br />
              Wed <br />
              19°C
            </li>
          </ul>
        </div>
         <br>
          <h4>
            Last Searches
            <div class="last-searches">
            <ul class="list-group list-group-horizontal-sm">
              <li class="list-group-item list-group-item-warning">Istanbul</li>
              <li class="list-group-item list-group-item-warning">New York</li>
              <li class="list-group-item list-group-item-warning">Helsinki</li>
              <li class="list-group-item list-group-item-warning">Roma</li>
            </ul>
          </h4>
        </div>
      </div>

      <p>coded by Nildah</p>
    </div>
    <script src="src/code2.js"></script>
  </body>
</html>
